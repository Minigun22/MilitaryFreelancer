<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Freelancer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .label-container {
            text-align: center;
        }

        .big-label {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        .developer-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .customer-button {
            background-color: #008CBA;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<div class="label-container">
    <div class="big-label">Military Freelancer</div>
    <div class="button-container">
        <button class="button developer-button">Виконавець</button>
        <button class="button customer-button">Замовник</button>
    </div>
</div>
</body>
</html>
